{% extends "base.html" %}
{% block content %}
    <div class="row">
                       <div id="lateral" class="col-md-2">
                <ul class="nav nav-pills nav-stacked">
                    <li {% if request.endpoint == "images" %}class="active"{% endif %}><a href="{{ url_for("images") }}">Images</a></li>
                    <li {% if request.endpoint == "containersall" %}class="active"{% endif %}><a href="{{ url_for("containersall") }}">All</a></li>
                <hr>
                    <li {% if request.endpoint == "pullimage" %}class="active"{% endif %}><a href="{{ url_for("pullimage") }}">Pull image</a></li>
                </ul>
            </div>
        <div id="pull" class="col-md-8">
            <form action="{{ url_for("pullimage") }}" method="post" class="form-inline">
                <div class="form-group">
                    {{ form.url(class="form-control") }}
                </div>
                <button class="btn btn-success">Pull image</button>
            </form>
        </div>
    </div>
{% endblock %}
